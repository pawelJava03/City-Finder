<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Weather for City</title>
  <link th:href="@{/css/weather.css}" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="header">
    <h1>Weather for City: <span th:text="${city}"></span></h1>
  </div>
  <div id="choose-city">
    <form th:action="@{'/weather?city=' + ${city}}" method="get">
      <input type="text" name="city" placeholder="Enter new city name">
      <button type="submit" class="modern-button">Change City</button>
    </form>
  </div>
  <div id="weather-details">
    <p>Temperature: <span th:text="${temperature}"></span>Â°C</p>
    <p>Wind Speed: <span th:text="${windSpeed}"></span> m/s</p>
    <p>Weather Type: <span th:text="${weatherType}"></span></p>
  </div>
  <div id="city-info">
    <h2>Informations about yours city</h2>
    <p><span th:text="${cityInfo}"></span> </p>
  </div>
  <div id="back-button">
    <a th:href="@{/hello}" class="modern-button">Back to TOC</a>
  </div>

</body>
</html>
